<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Travelhub – Reise-App für Gruppen. Plane Trips, teile Budgets, chatte mit Freunden.">
  <meta name="theme-color" content="#4A90D9">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Travelhub">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Travelhub – Reise-App</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body { margin: 0; background-color: #F5F7FA; }
    .loading-container {
      display: flex; flex-direction: column; align-items: center;
      justify-content: center; height: 100vh; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    .loading-logo { font-size: 48px; margin-bottom: 16px; }
    .loading-title { font-size: 28px; font-weight: 700; color: #4A90D9; margin-bottom: 8px; }
    .loading-sub { font-size: 14px; color: #7f8c8d; }
    .loading-spinner {
      margin-top: 32px; width: 40px; height: 40px;
      border: 4px solid #e0e0e0; border-top: 4px solid #4A90D9;
      border-radius: 50%; animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="loading-container" id="loading">
    <div class="loading-logo">✈️</div>
    <div class="loading-title">Travelhub</div>
    <div class="loading-sub">Wird geladen…</div>
    <div class="loading-spinner"></div>
  </div>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
